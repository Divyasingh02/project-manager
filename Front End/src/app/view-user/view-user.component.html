<div class="container">
    <input type="text" class="col-md-5" [(ngModel)]="searchFilter.firstName" placeholder="Search">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Sort:
    <button class="btn">First Name</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn">Last Name</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn">ID</button>
</div>
<br>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | filterBy : searchFilter | orderBy : order">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.employeeId}}</td>
                <td><button class="btn" (click)="editUser(user.userId)">Edit</button></td>
                <td><button class="btn" (click)="deleteUser()">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
