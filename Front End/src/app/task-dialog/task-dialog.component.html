<h2 mat-dialog-title>Parent Task</h2>
<mat-dialog-content>
    <input type="text" [(ngModel)]="searchFilter.parentTask" placeholder="Search Parent Task..." id="searchTask" name="searchTask">
    <div *ngFor="let task of tasks | filterBy: searchFilter">
        <h6>
            <pre>{{ task.parentTask }} </pre>
        </h6>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="save()">Save</button>
</mat-dialog-actions>
