<div>
    <form [formGroup]="addForm">
        <div class="form-group">
            <label for="projectId">Project:</label>
            <input type="projectId" formControlName="projectId" placeholder="Project" name="projectId" class="form-control"
                id="projectId">
            <button mat-raised-button (click)="openDialogProject()" style="float:right">Search</button>
        </div>
        <div class="form-group">
            <label for="taskName">Task:</label>
            <input type="text" formControlName="taskName" placeholder="Task" name="taskName" class="form-control" id="taskName">
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="hidden" formControlName="priority" name="priority" class="form-control" id="priority">
            <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
        </div>
        <div class="form-group">
            <label for="parentTask">Parent Task:</label>
            <input type="text" formControlName="parentTask" placeholder="Parent Task" name="parentTask" class="form-control"
                id="parentTask">
            <button mat-raised-button (click)="openDialogTask()" style="float:right">Search</button>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" formControlName="startDate" name="startDate" class="form-control" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" formControlName="endDate" name="endDate" class="form-control" id="endDate">
        </div>

        <div class="form-group">
            <label for="user">User:</label>
            <input type="text" formControlName="user" placeholder="User" name="user" class="form-control" id="user">
            <button mat-raised-button (click)="openDialogUser()" style="float:right">Search</button>
        </div>

        <button class="btn" (click)="addTask()">Add Task</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn" (click)="resetTask()">Reset</button>
    </form>
</div>
