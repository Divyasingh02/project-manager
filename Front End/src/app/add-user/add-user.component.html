<div class="container">
    <br>
    <form [formGroup]="addUserForm">
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" formControlName="firstName" class="form-control" name="firstName" id="firstName">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" formControlName="lastName" class="form-control" id="lastName" name="lastName">
            </div>
        </div>
        <div class="form-group row">
            <label for="employeeId" class="col-sm-2 col-form-label">Employee ID:</label>
            <div class="col-sm-10">
                <input type="text" formControlName="employeeId" class="form-control" id="employeeId" name="employeeId">
            </div>
        </div>
        <button class="btn" (click)="addUser()">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn" (click)="resetUser()">Reset</button>
    </form><br>
    <div class="container">
        <input type="text" class="col-md-5" [(ngModel)]="searchFilter.firstName" placeholder="Search">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Sort:
        <button class="btn" (click)="sortByFirstName()">First Name</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn" (click)="sortByLastName()">Last Name</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn" (click)="sortByID()">ID</button>
    </div>
    <br>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | filterBy : searchFilter | orderBy : order">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.employeeId}}</td>
                    <td><button class="btn" (click)="editUser(user.userId)">Edit</button></td>
                    <td><button class="btn" (click)="deleteUser(user.userId)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
